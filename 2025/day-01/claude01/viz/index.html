<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoC 2025 Day 1 - Dial Visualization</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            font-family: monospace;
            color: #eee;
        }
        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 10px;
        }
        h1 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #00ff88;
            flex-shrink: 0;
        }
        #info {
            margin-bottom: 5px;
            font-size: 13px;
            flex-shrink: 0;
        }
        #canvas-wrapper {
            flex: 1;
            min-height: 0;
            position: relative;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f1a;
        }
        .stat {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Advent of Code 2025 - Day 1: Dial Visualization</h1>
        <div id="info">
            Step: <span id="step" class="stat">0</span> / <span id="total-steps" class="stat">0</span> |
            Position: <span id="position" class="stat">50</span> |
            Zero Crossings: <span id="crossings" class="stat">0</span>
        </div>
        <div id="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
